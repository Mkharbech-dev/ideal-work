<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Contact-ideal-work</title>
</head>
<body>
    <div class="container">
        <section class="contact">
            <div class="content">
                <h2>Contactez-nous</h2>
                <p>Ideal Work France. Béton Ciré, Terrazzo, Bétons décoratifs</p>
            </div>
                <div class="container1">
                    <div class="contactInfo">
                        <div class="box">
                            <div class="icon"><i class="fa fa-map-marker" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Addresse</h3>
                                <p>38 bis Bd Beaumarchais <br> 75011 <br> Paris</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fa fa-phone" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Téléphonne</h3>
                                <p>09 80 97 46 78</p>
                            </div>
                        </div>
                        <div class="box">
                            <div class="icon"><i class="fa fa-envelope-o" aria-hidden="true"></i></div>
                            <div class="text">
                                <h3>Email</h3>
                                <p>ideal_work@gmail.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="contactForm">
                        <form action="">
                            <h2>Envoyer message</h2>
                            <div class="inputBox">
                                <input type="text" name="" id="" required="required">
                                <span>Nom complet</span>
                            </div>
                            <div class="inputBox">
                                <input type="email" name="" id="" required="required">
                                <span>Email</span>
                            </div>
                            <div class="inputBox">
                                <textarea required="required"></textarea>
                                <span>saisir votre message...</span>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="" id="" value="Envoyer">
                            </div>
                        </form>
                    </div>
                </div>
            
        </section>
    </div>
</body>
</html>
